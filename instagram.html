<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtVisit Instagram Profile</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>

    <!-- Instagram Profile Header -->
    <div class="profile-container">
        <div class="profile-header">
            <!-- Profile Image -->
            <div class="profile-image">
                <img src="/artvisit/artvisit.jpeg" alt="ArtVisit Profile">
            </div>
            <!-- Profile Information -->
            <div class="profile-info">
                <div class="profile-name">
                    <h2>ArtVisit</h2>
                    <button class="follow-btn">Follow</button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="stat-num">29</span> posts</li>
                        <li><span class="stat-num">5,132</span> followers</li>
                        <li><span class="stat-num">6</span> following</li>
                    </ul>
                </div>
                <!-- Profile Bio -->
                <div class="profile-bio">
                    <p><strong>ArtVisit</strong></p>
                    <p>Discover cultural experiences with ease through our AI-powered chatbot. Book tickets for museums, galleries, and more.</p>
                    <p><a href="#">www.artvisit.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Instagram Photo Grid -->
    <div class="photo-grid">
        <div class="photo-item">
            <img src="/artvisit/img2/art-gallery.webp" alt="Post 1">
        </div>
        <div class="photo-item">
            <img src="/artvisit/img2/art-house.jpg" alt="Post 2">
        </div>
        <div class="photo-item">
            <img src="/artvisit/img2/art-photo.jpg" alt="Post 3">
        </div>
        <div class="photo-item">ss
            <img src="/artvisit/img2/blue.jpg" alt="Post 4">
        </div>
        <div class="photo-item">
            <img src="/artvisit/img2/black-face.jpg" alt="Post 5">
        </div>
        <div class="photo-item">
            <img src="/artvisit/img2/fire-dance.jpg" alt="Post 6">
        </div>
    </div>

</body>
</html>
